<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F式による脂質計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h3>Friedewald式による脂質値の計算</h3>
        <div class="input-group">
            <label for="tc">総コレステロール:</label>
            <input type="number" class="display" id="tc">
        </div>
        <div class="input-group">
            <label for="tg">中性脂肪:</label>
            <input type="number" class="display" id="tg">
        </div>
        <div class="input-group">
            <label for="hdlc">HDLコレステロール:</label>
            <input type="number" class="display" id="hdlc">
        </div>
        <div class="input-group">
            <label for="ldlc">LDLコレステロール:</label>
            <input type="number" class="display" id="ldlc">
        </div>
        <hr>
        <div>
            <label for="non-hdl">non-HDLコレステロール</label>
            <input type="number" class="display" id="non-hdl">
        </div>
        <div class="buttons">
            <div class="button" onclick="calculate()">計算</div>
            <div class="button" onclick="clearInputs()">クリア</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
