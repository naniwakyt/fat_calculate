<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F式による脂質計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Friedewald式による脂質値の計算</h1>
        <div class="input-group">
            <label for="a">a:</label>
            <input type="number" class="display" id="a" placeholder="a">
        </div>
        <div class="input-group">
            <label for="b">b:</label>
            <input type="number" class="display" id="b" placeholder="b">
        </div>
        <div class="input-group">
            <label for="c">c:</label>
            <input type="number" class="display" id="c" placeholder="c">
        </div>
        <div class="input-group">
            <label for="d">d:</label>
            <input type="number" class="display" id="d" placeholder="d">
        </div>
        <div class="buttons">
            <div class="button" onclick="calculate()">計算</div>
            <div class="button" onclick="clearInputs()">クリア</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
