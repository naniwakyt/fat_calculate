<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4項目計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            padding: 10px;
            font-size: 1em;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" class="display" id="a" placeholder="a" oninput="calculate()">
        <input type="number" class="display" id="b" placeholder="b" oninput="calculate()">
        <input type="number" class="display" id="c" placeholder="c" oninput="calculate()">
        <input type="number" class="display" id="d" placeholder="d" oninput="calculate()">
        <div class="buttons">
            <div class="button" onclick="clearInputs()">クリア</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
